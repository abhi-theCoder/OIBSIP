    <h1>Temperature Converter</h1>

                cel to fah

                fah to cel

        <div class="btn">
            <button class="button" onclick="convert()">convert</button>
        </div>
        <div class="result" id="out" >
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
